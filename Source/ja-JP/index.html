<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LynnChe-タブ</title>
  <link rel="icon" href="../icons/LOGO.png" type="image/png">
  <link rel="stylesheet" href="../styles.css" />

<body>
<div class="lang-wrapper">
  <button class="lang-btn">Language/言語 ▾</button>
  <div class="lang-dropdown">
   <a href="../index.html">简体中文</a>
    <a href="../zh-hant/index.html">繁體中文</a>
    <a href="../en/index.html">English</a>
    <a href="../ko-KR/index.html">언어</a>
     </div>
</div>
  <div class="container">
    <h2>🏄 LynnChe-タブ</h2>
    <p class="subtitle">ドメイン名またはキーワードを入力すると、ジャンプまたは検索できます。</p>

    <div class="input-container">
      <div class="engine-wrapper" id="engineSelect">
        <img id="engineIcon" src="../icons/bing.png" alt="検索エンジン" />
      </div>
      <input type="text" id="domainInput" placeholder="例えば:example.com または キーワード" />
      <div class="engine-dropdown" id="engineDropdown">
        <div data-engine="bing" data-icon="../icons/bing.png">Bing</div>
        <div data-engine="google" data-icon="../icons/google.png">Google</div>
        <div data-engine="baidu" data-icon="../icons/baidu.png">Baidu</div>
      </div>
    </div>

    <button onclick="handleInput()">🚀ジャンプまたは🔍検索</button>
    <p id="errorMsg" class="error-msg"></p>
  </div>

  <!-- 底部 -->
  <footer>
    <div class="footer-right">
      <a href="https://lync.iqo3333.cn" target="_blank" class="footer-icon">
        <img src="../icons/LOGO.png" alt="ブログ" class="icon-img" />
      </a>
      <a href="https://github.com/iqo3333/LynnChe-Tabs" target="_blank" class="footer-icon">
        <img src="../icons/github.png" alt="GitHub" class="icon-img" />
      </a>
    </div>

  </footer>

  <script src="script.js"></script>
