<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LynnChe-标签页</title>
  <link rel="icon" href="icons/LOGO.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>🏄 LynnChe-标签页</h2>
    <p class="subtitle">输入域名或关键词，即可跳转或搜索</p>

    <div class="input-container">
      <div class="engine-wrapper" id="engineSelect">
        <img id="engineIcon" src="./icons/bing.png" alt="搜索引擎" />
      </div>
      <input type="text" id="domainInput" placeholder="例如:example.com 或 关键词" />
      <div class="engine-dropdown" id="engineDropdown">
        <div data-engine="bing" data-icon="icons/bing.png">Bing</div>
        <div data-engine="google" data-icon="icons/google.png">Google</div>
        <div data-engine="baidu" data-icon="icons/baidu.png">Baidu</div>
      </div>
    </div>

    <button onclick="handleInput()">🚀跳转或🔍搜索</button>
    <p id="errorMsg" class="error-msg"></p>
  </div>

  <!-- 底部 -->
  <footer>
    <div class="footer-right">
      <a href="https://lync.iqo3333.cn" target="_blank" class="footer-icon">
        <img src="icons/LOGO.png" alt="博客" class="icon-img" />
      </a>
      <a href="https://github.com/iqo3333/LynnChe-Tabs" target="_blank" class="footer-icon">
        <img src="icons/github.png" alt="GitHub" class="icon-img" />
      </a>
    </div>
    <p class="copyright">© Lynn Che 2023-Present. All Rights Reserved</p>
  </footer>
  
  <script src="script.js"></script>
<script>
// 爱心颜色数组
const colors = ['#e25555', '#ff69b4', '#ff9933', '#66ccff', '#9933ff', '#ff3399'];

// 点击时生成多个爱心
document.addEventListener("click", function(e) {
  for (let i = 0; i < 6; i++) {
    createHeart(e.clientX + Math.random() * 1 - 1, e.clientY + Math.random() * 1 - 1);
  }
});

function createHeart(x, y) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "❤";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.color = colors[Math.floor(Math.random() * colors.length)];
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1000);
}

// ⭐ 节流逻辑：控制生成频率
let lastStarTime = 0;

function createStar(x, y) {
  const star = document.createElement("div");
  star.className = "trail-star";
  star.innerText = "✨";
  star.style.left = x + "px";
  star.style.top = y + "px";
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 800);
}

// 鼠标移动时生成星星拖尾（电脑端）带节流
document.addEventListener("mousemove", function(e) {
  const now = Date.now();
  if (now - lastStarTime > 20) {
    createStar(e.pageX, e.pageY);
    lastStarTime = now;
  }
});

// 手指滑动时生成星星拖尾（手机端）带节流
document.addEventListener("touchmove", function(e) {
  const now = Date.now();
  if (now - lastStarTime > 20) {
    const touch = e.touches[0];
    createStar(touch.pageX, touch.pageY);
    lastStarTime = now;
  }
});
</script>

</body>
</html>
